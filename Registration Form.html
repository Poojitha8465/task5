<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration form
        </title>
    </head>
    <body>
        <form method="post" action="server2" name="Form2">
            <table align="center" cellpadding="3px" cellspacing="0px">
                <caption><h2 align="center">REGISTRATION FORM</h2></caption>
                <tr>
                    <td><label for="id1">First Name :</label></td>
                    <td><input type="text" id="id1" name="Fname"></td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">Last Name :</label>
                    </td>
                    <td><input type="text" id="id2" name="lname"></td>
                </tr>
                <tr>
                    <td><label for="id3">Nick Name :</label></td>
                    <td><input type="text" id="id3" name="nname"></td>
                </tr>
                <tr>
                    <td>
                        <label for="id4">Email Id :</label>
                    </td>
                    <td> <input type="email" id="id4" name="email"></td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">Password :</label>
                    </td>
                    <td><input type="password" id="id5" name="password"></td>
                </tr>
                <tr> 
                    <td><label for="id6">Date Of Birth</label></td>
                    <td><input type="datetime" id="id6" name="Date"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender :</label></td>
                    <td> <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Femal
                    <input type="radio" name="gender">Others</td>
                </tr>
                <tr><td><label for="id7" >Mobile :</label></td>
                <td><input type="number" id="id7" name="mobile"</td>
                </tr>
                <tr><td><label for="id8">Address :</label></td>
                <td><textarea id="id8" name="address"></textarea></td>
                </tr>
                <tr>
                    <td> </td>
                    <td><input type="submit" value="submit">
                <input type="reset" value="reset"></td></tr>
                <tr>
                    
                </tr>
            </table>
        </form>
    </body>
</html>
