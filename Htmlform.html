<!DOCTYPE html>
<html>
    <head>
        <title>Html form</title>
    </head>
    <body>
        <form method="post" name="html form" action="server1">
            <table>
                <caption><h2 align="left">HTML FORM </h2></caption>
                <tr>
                    <td>
                        <label for="id1">First Name :</label>
                    </td>
                    <td><input type="text" id="id1" name="name1"></td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">Last Name :</label>
                    </td>
                    <td><input type="text" id="id2" name="name2"></td>
                </tr>
                <tr>
                    <td><label for="id3">Date Of Birth :</label></td>
                    <td><input type="datetime" id="id3" name="name3"></td>
                </tr>
                <tr> 
                    <td><label for="id4">Email Id :</label></td>
                    <td>
                        <input type="Email" id="id4" name="name4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">Mobile Number :</label>
                        
                    </td>
                    <td><input type="number" id="id5" name="name5
                        "></td>
                </tr>
                <tr><td><input type="submit" value="SUBMIT"></td>
                <td><input type="reset" value="RESET"></td>
                </tr>

            </table>
        </form>
    </body>
</html>
